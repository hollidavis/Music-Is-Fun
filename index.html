<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Music is Fun</title>
</head>


<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark h-100 text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Music is Fun</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div class="row h-100">
            <!-- Search for Music -->
            <div class="col-md-3 h-100 bg-gray">
                <form onsubmit="app.songsController.search(event)">
                    <input type="text" class="form-control" name="query" placeholder="Search For Music" />
                    <button class="btn btn-primary mt-1 form-control" type="submit">
                        Search
                    </button>
                </form>
                <div class="side-bar-scroll mt-2" id="results"></div>
            </div>
            <!-- Search Result/Active Song -->
            <div class="col-md-6">
                <div class="d-flex justify-content-center">
                    <h3 class="text-center mr-3">Search Results</h3>
                    <button type="button" class="btn btn-success" onclick="app.songsController.addSong()">Add to
                        Playlist</button>
                </div>
                <div id="songs" class="col-12 d-flex justify-content-center m-0">
                    <!-- template to generate -->
                </div>
            </div>
            <!-- Playlist/My Songs -->
            <div class="col-md-3 h-100 bg-gray">
                <h3 class="text-center">Playlist</h3>
                <div class="row">
                    <div class="col-12 side-bar-scroll mt-2" id="playlist">
                        <!-- template for playlist -->
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center h-100 align-items-center">
            <div class="col">
                <p>Made with ðŸ’– by Amanda & Holli</p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"
        integrity="sha256-XmdRbTre/3RulhYk/cOBUMpYlaAp2Rpo/s556u0OIKk=" crossorigin="anonymous"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
